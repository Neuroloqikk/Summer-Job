                    <img class="mySlides" src="https://i.imgur.com/C9yafe4.png">
                    <div class="Slide_bt">
                       <button class="w3-button w3-black w3-display-left" id ="botao_esq" onclick="plusDivs(-1)">&#10094;</button>
                       <button class="w3-button w3-black w3-display-right" id="botao_dta" onclick="plusDivs(1)">&#10095;</button>
                    </div>
                 </div>
             </div>
                <script>
                    var slideIndex = 1;
                    showDivs(slideIndex);

                    function plusDivs(n) {
                    showDivs(slideIndex += n);
                    }

                    function showDivs(n) {
                    var i;
                    var x = document.getElementsByClassName("mySlides");
                    if (n > x.length) {slideIndex = 1}    
                    if (n < 1) {slideIndex = x.length}
                    for (i = 0; i < x.length; i++) {
                        x[i].style.display = "none";  
                    }
                    x[slideIndex-1].style.display = "block";  
                    }
                </script>
                <script>
                    var myIndex = 0;
                    carousel();

                    function carousel() {
                        var i;
                        var x = document.getElementsByClassName("mySlides");
                        for (i = 0; i < x.length; i++) {
                        x[i].style.display = "none";  
                        }
                        myIndex++;
                        if (myIndex > x.length) {myIndex = 1}    
                        x[myIndex-1].style.display = "block";  
                        setTimeout(carousel, 2500);
                    }
                </script>
